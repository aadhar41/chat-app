<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Realâ€‘time chat application built with Socket.io and Bootstrap 5" />
    <title>Chat IO</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <header class="row mt-4 mb-3">
            <div class="col text-center">
                <h1>Chat IO</h1>
            </div>
        </header>

        <main>
            <!-- Username entry (initial view) -->
            <section id="namesWrapper" class="row justify-content-center" aria-label="Enter username">
                <div class="col-lg-5 col-md-8">
                    <div class="card mt-4">
                        <div class="card-header text-center">
                            <h2>Chatroom Login</h2>
                            <p class="text-muted mb-0">Enter a username to join</p>
                        </div>
                        <div class="card-body p-4">
                            <div id="error" class="alert alert-danger" role="alert" style="display:none;"
                                aria-live="assertive"></div>
                            <form id="usernameForm" class="d-grid gap-3" novalidate>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username" id="username"
                                        autocomplete="off" required />
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">Join Chat <i
                                        class="fas fa-sign-in-alt ms-2"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main chat UI (hidden until username set) -->
            <section id="mainWrapper" class="row justify-content-center" style="display:none;"
                aria-label="Chat interface">
                <div class="col-lg-8 col-md-10">
                    <div id="chatWrapper" class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="fw-bold"><i class="fas fa-comments me-2"></i> Live Chat</span>
                            <span class="badge bg-light text-dark border">Socket.io Powered</span>
                        </div>
                        <div class="card-body" id="chatWindow" aria-live="polite"></div>
                    </div>

                    <form id="messageForm" class="d-grid gap-2 mb-3" novalidate aria-label="Send message">
                        <div class="input-group">
                            <input type="text" name="message" class="form-control" placeholder="Type a message..."
                                id="message" maxlength="255" autocomplete="off" required />
                            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </form>

                    <div id="typing" class="mb-3 ps-2"></div>

                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title text-muted fs-6 mb-3">Active Users</h5>
                            <div id="usersList" class="d-flex flex-wrap"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for error messages -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title text-danger" id="errorModalLabel"><i
                            class="fas fa-exclamation-circle me-2"></i> Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-2 pb-4">
                    <p id="error-msg" class="mb-0 fs-5"></p>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-secondary rounded-pill px-4"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
